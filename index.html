<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JudiAware Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #ffffff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .msg {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      line-height: 1.4em;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1e7dd;
      color: #0f5132;
      align-self: flex-end;
      float: right;
      clear: both;
    }

    .bot {
      background-color: #e2e3e5;
      color: #41464b;
      float: left;
      clear: both;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>ü§ñ JudiAware - Monitoring Mood & Dukungan Mental<header>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Tulis perasaanmu atau pertanyaan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    let moodChecked = false;

    // Tampilkan pesan pembuka otomatis saat pertama kali halaman dibuka
    window.onload = () => {
      const pembuka = "Halo! Aku adalah Chatbot JudiAware. Aku bisa membantumu memantau suasana hati dan memberikan tips sederhana.\nBagaimana kabarmu hari ini?";
      addMessage(pembuka, "bot");
    };

    function addMessage(message, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `msg ${sender}`;
      msgDiv.innerText = message;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      addMessage("üë§ " + userText, "user");
      input.value = '';

      try {
        let endpoint = '';
        let body = {};

        const baseURL = 'https://judiaware-backend-h3c4etckdxfzehe7.eastus-01.azurewebsites.net';

if (!moodChecked) {
  endpoint = `${baseURL}/mood-check`;
  body = { text: userText };
} else {
  endpoint = `${baseURL}/ask`;
  body = { question: userText };
}
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        const answer = data.answer || "Maaf, belum ada jawaban.";
        addMessage("ü§ñ " + answer, "bot");

        // Setelah satu kali mood check, set flag true
       if (!moodChecked) moodChecked = true;

      } catch (err) {
        addMessage("‚ö†Ô∏è Terjadi kesalahan: " + err.message, "bot");
      }
    }
  </script>
</body>
</html>
