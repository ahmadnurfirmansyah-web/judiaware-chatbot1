<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JudiAware Chatbot</title>
  <meta name="dicoding:email" content="ahmadnurfirmansyah8@gmail.com">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    #chatbox {
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #fefefe;
    }

    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #d0ebff;
      color: #034078;
      border-top-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e0f7e9;
      color: #1b5e20;
      border-top-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üß† JudiAware Chatbot</div>
    <div id="chatbox"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Tulis pertanyaan atau jawaban kamu..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    let moodChecked = false;

    // Tampilkan pesan pembuka otomatis saat pertama kali halaman dibuka
    window.onload = () => {
      const pembuka = "ü§ñ Chatbot ini dirancang untuk mendukung kesehatan mental dan membantu memahami dampak judi online.\nBagaimana kabarmu hari ini?";
      chatbox.innerHTML += `<div class='msg bot'>${pembuka}</div>`;
    };

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      chatbox.innerHTML += `<div class='msg user'>üë§ ${userText}</div>`;
      input.value = '';

      try {
        let endpoint = '';
        let body = {};
        const baseURL = 'https://judiaware-backend-h3c4etckdxfzehe7.eastus-01.azurewebsites.net';

        if (!moodChecked) {
          endpoint = `${baseURL}/mood-check`;
          body = { text: userText };
        } else {
          endpoint = `${baseURL}/ask`;
          body = { question: userText };
        }

        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        const answer = data.answer || "Maaf, tidak ada jawaban.";
        chatbox.innerHTML += `<div class='msg bot'>ü§ñ ${answer}</div>`;

        if (!moodChecked) moodChecked = true;

      } catch (err) {
        chatbox.innerHTML += `<div class='msg bot'>‚ö†Ô∏è Error: ${err.message}</div>`;
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
